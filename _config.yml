# ----------------------- #
#      Main Configs       #
# ----------------------- #

url: http://dudarev.com/blog
title: A Weblog of Artem Dudarev
subtitle: 
author: Artem Dudarev
simple_search: http://google.com/search

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: http://feeds.feedburner.com/dudarev
subscribe_email:
# RSS feeds can list your email address if you like
email:

# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #

# If publishing to a subdirectory as in http://site.com/project set 'root: /project'
root: /blog
permalink: /:title
source: source
destination: public/blog
plugins: plugins
code_dir: downloads/code
category_dir: categories
markdown: kramdown
rdiscount:
  extensions:
    - autolink
    - footnotes
    - smart
pygments: true # default python pygments have been replaced by pygments.rb
show_dates: false
paginate: 3          # Posts per page on the blog index
pagination_dir:      # Directory base for pagination URLs eg. /blog/page/2/
recent_posts: 7       # Posts in the sidebar Recent Posts section
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles

titlecase: true       # Converts page and post titles to tilecase

# list each of the sidebar modules you want to include, in the order you want them to appear.
# To add custom asides, create files in /source/_includes/custom/asides/ and add them to the list like 'custom/asides/custom_aside_name.html'
default_asides: [custom/asides/social_icons.html, asides/recent_posts.html, custom/asides/sources.html]

# Each layout uses the default asides, but they can have their own asides instead. Simply uncomment the lines below
# and add an array with the asides you want to use.
# blog_index_asides:
# post_asides:
# page_asides:

# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Github repositories
github_user: 
github_repo_count: 4
github_show_profile_link: true
github_skip_forks: true

# Twitter
twitter_user: dudarev
twitter_tweet_button: true

# Google Plus
google_plus_one: true
google_plus_one_size: medium

# Google Plus Profile
# Hidden: No visible button, just add author information to search results
googleplus_user: 108114175145093679567
googleplus_hidden: false

# Pinboard
pinboard_user:
pinboard_count: 3

# Delicious
delicious_user: 
delicious_count: 5

# Disqus Comments
disqus_short_name: dudarevcom
disqus_show_comment_count: false

# Google Analytics
google_analytics_tracking_id: UA-16091904-1
   
# Facebook Like
facebook_like: true   
